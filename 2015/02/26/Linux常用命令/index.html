<h2 id="1-文件操作"><a href="#1-文件操作" class="headerlink" title="1.文件操作"></a>1.文件操作</h2><figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div><div class="line">27</div><div class="line">28</div><div class="line">29</div><div class="line">30</div><div class="line">31</div><div class="line">32</div><div class="line">33</div><div class="line">34</div><div class="line">35</div></pre></td><td class="code"><pre><div class="line">$ ls -l  #列出文件夹内容(详情模式)</div><div class="line">$ ls -al  #列出文件夹内容(包括隐藏文件)</div><div class="line">$ touch &lt;file&gt;  #新建文件(详情模式)</div><div class="line">$ mkdir &lt;dir&gt; #新建文件夹</div><div class="line">$ rm [-rf] &lt;file/dir&gt;  #删除文件</div><div class="line">$ mv &lt;source&gt; &lt;target&gt;  #修改文件名字</div><div class="line">$ cp [-R] &lt;source&gt; &lt;target&gt;  #复制文件</div><div class="line">$ ln -s &lt;source&gt; &lt;target&gt;  #建立符号链接</div><div class="line"></div><div class="line">$ rar x &lt;file&gt; #解压文件</div><div class="line">$ rar -zxvf &lt;file&gt;  </div><div class="line">$ unzip &lt;file&gt;  </div><div class="line"></div><div class="line">``` </div><div class="line">## 2.查找文件</div><div class="line">``` </div><div class="line">$ which &lt;something&gt;  #搜索可执行文件</div><div class="line">$ whereis &lt;something&gt;  #搜索文件</div><div class="line">$ locate &lt;something&gt;  #搜索文件</div><div class="line"></div><div class="line">$ find &lt;dir&gt; &lt;condition&gt; &lt;action&gt;   #搜索文件</div><div class="line">$ find &lt;dir&gt; -name &quot;*.jpg&quot;   #查找文件</div><div class="line">``` </div><div class="line"></div><div class="line">## 3.权限管理</div><div class="line">``` </div><div class="line">$ sudo chown -R &lt;owner&gt;:&lt;group&gt;  &lt;file&gt;  # 修改表文件ownership/group</div><div class="line">$ sudo chmod 600 &lt;file&gt;  # 只有所有者有读和写的权限</div><div class="line">$ sudo chmod 644 &lt;file&gt;  # 所有者有读和写的权限</div><div class="line">$ sudo chmod 700 &lt;file&gt;  # 只有所有者有读和写以及执行的权限</div><div class="line">$ sudo chmod 666 &lt;file&gt;  # 每个人都有读和写的权限</div><div class="line">$ sudo chmod 777 &lt;file&gt;  # 开放全部权限</div><div class="line">``` </div><div class="line"></div><div class="line">## 4.查看被占用的端口</div></pre></td></tr></table></figure>
<p>$ sudo lsof -i :8080<br>```</p>
