      常见的git命令
    </h1>
  

	<div class='post-body mb'>
		<blockquote>
<p>本文主要介绍CSS中的绝对定位和相对定位</p>
</blockquote>
<h2 id="1-查看本地分支"><a href="#1-查看本地分支" class="headerlink" title="1.查看本地分支"></a>1.查看本地分支</h2><pre><code>$ git branch
</code></pre><h2 id="2-查看远程分支"><a href="#2-查看远程分支" class="headerlink" title="2.查看远程分支"></a>2.查看远程分支</h2><pre><code>$ git branch -a
</code></pre><h2 id="3-创建分支"><a href="#3-创建分支" class="headerlink" title="3.创建分支"></a>3.创建分支</h2><p>例如我们要创建test分支，则输入如下命令：</p>
<pre><code>$ git branch test
</code></pre><h2 id="4-切换分支"><a href="#4-切换分支" class="headerlink" title="4.切换分支"></a>4.切换分支</h2><p>例如我们要切换到test分支，则输入如下命令：</p>
<pre><code>$ git checkout test
</code></pre>
